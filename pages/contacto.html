<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="contacto.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMACION CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <img src="../imagenes/descarga.png" alt="" class="logo">
            <h1>FITNESS</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/productos.html">Productos</a></li>
                    <li><a href="../pages/about.html">Sobre nosotros</a></li>
                    
                </ul>
            </nav>
      </header> 
     
    <div class="content">

       

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contáctanos</h3>
                <div class="step-1">
                <form id="formulario">
                    <p>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" >
                    </p>
                    <p>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido">
                    </p>
                    <p>
                        <label for="edad">Edad:</label>
                        <input type="text" id="edad"name="edad" >               
                    </p>
                    <p>                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" >                        
                    </p>
                    <p>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono"name="telefono" >                        
                    </p>
                    <p>
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" >                        
                    </p>
                    <p class="block">
                       <label for="mensaje">Mensaje:</label> 
                        <textarea name="mensaje" id="mensaje" rows="3"></textarea>                       
                    </p>
                    <p class="block">
                        <button type="button" id="next-btn">Resumen no editable</button><br>
                        <button type="submit" id="eviar" value="Enviar">Enviar</button>
                    </p>
                </form>
                </div>
            </div>
           
            <div class="contact-info">
                <h3>Información Personal:</h3>
                    <ul>
                        <li>Fratini Lucas</li>
                       
                     </ul>
                     <h3>Experiencia en Desarrollo:</h3>
                     <ul>
                        
                     </ul>
                                   
                
            </div>
        </div>

    </div>

    <form id="step-2">
       <p>RESUMEN NO EDITABLE</p>
        <div id="summary"></div>
      </form>
      <footer class="buttons">
        <h3>Buscanos en nuestras redes sociales</h3>
        <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        <a href="https://www.twitter.com/" class="fa fa-twitter"></a>
        <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
        <a href="https://www.whatsapp.com/" class="fa fa-whatsapp"></a>
       
      </footer> 
    <script src="validar.js"></script>
    <script src="contacto.js"></script>
</body>
</html>
