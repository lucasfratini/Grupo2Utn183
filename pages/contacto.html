<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="contacto.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <header>
        <img src="../imagenes/descarga.png" alt="" class="logo">
            <h1>FITNESS</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/about.html">Sobre nosotros</a></li>
                    
                </ul>
            </nav>
      </header> 
     
    <div class="content">

       

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contáctanos</h3>
                <form id="step-1">
                    <p>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </p>
                    <p>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido"required>
                    </p>
                    <p>
                        <label for="edad">Edad:</label>
                        <input type="text" id="edad"name="edad" required>
                    </p>
                    <p>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </p>
                    <p>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono"name="telefono" required>
                    </p>
                    <p>
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" required>
                    </p>
                    <p class="block">
                       <label for="mensaje">Mensaje:</label> 
                        <textarea name="mensaje" id="mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="button" id="next-btn">Enviar</button><br>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h3>Información sobre el grupo mº 2-UTN-183</h3>
                <h4>Integrantes</h4>
                <ul>
                    <li>Fratini Lucas</li>
                    
                </ul>
              
                
            </div>
        </div>

    </div>
    <form id="step-2">
       <p>RESUMEN NO EDITABLE</p>
        <div id="summary"></div>
      </form>
      <footer>
		<p>Derechos reservados a Fratini Lucas  grupo 2 UTN-183 © 2023</p>
	</footer> 
    <script src="contacto.js"></script>
</body>
</html>
